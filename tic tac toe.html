<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ticcss.css">
    <script src="ticjs.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <table>
        <tr>
            <td data-index="a1"> <img id="1" class="cell" src="https://www.cdg.co.th/website/wp-content/uploads/2016/06/white-bg.jpg"> </td>
            <td data-index="a2"> <img id="2" class="cell" src="https://www.cdg.co.th/website/wp-content/uploads/2016/06/white-bg.jpg"> </td>
            <td data-index="a3"> <img id="3" class="cell" src="https://www.cdg.co.th/website/wp-content/uploads/2016/06/white-bg.jpg"> </td>
        </tr>
        <tr>
            <td data-index="b1"> <img id="4" class="cell" src="https://www.cdg.co.th/website/wp-content/uploads/2016/06/white-bg.jpg"> </td>
            <td data-index="b2"> <img id="5" class="cell" src="https://www.cdg.co.th/website/wp-content/uploads/2016/06/white-bg.jpg"> </td>
            <td data-index="b3"> <img id="6" class="cell" src="https://www.cdg.co.th/website/wp-content/uploads/2016/06/white-bg.jpg"> </td>
        </tr>
        <tr>
            <td data-index="c1"> <img id="7" class="cell" src="https://www.cdg.co.th/website/wp-content/uploads/2016/06/white-bg.jpg"> </td>
            <td data-index="c2"> <img id="8" class="cell" src="https://www.cdg.co.th/website/wp-content/uploads/2016/06/white-bg.jpg"> </td>
            <td data-index="c3"> <img id="9" class="cell" src="https://www.cdg.co.th/website/wp-content/uploads/2016/06/white-bg.jpg"> </td>
        </tr>
    </table>
    <p id="text">Player win</p>
</body>
</html>
